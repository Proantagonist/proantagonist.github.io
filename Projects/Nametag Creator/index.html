<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <title>Auntie Anne's Nametag Maker</title>
</head>

<body>
    <div id="prompt">
        <label>Number of nametags to make:</label>
        <input type="number"/>
        <input type="submit"/>
    </div>
    <div class="nametag-container">
        <div class="first-name" contenteditable="true">EDGAR</div>
        <div class="last-name" contenteditable="true">HERNANDEZ</div>
        <div class="rank" contenteditable="true">CREW MEMBER</div>
        <div class="sales-pitch">
            <p id="line-one" contenteditable="true">SWEETEN YOUR TASTEBUDS</p>
            <p id="line-two" contenteditable="true">WITH OUR DELICIOUS</p>
            <p id="line-three" contenteditable="true">CINNAMON NUGGETS!</p>
        </div>
    </div>
</body>

</html>
